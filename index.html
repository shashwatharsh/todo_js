<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Todo list made by Shashwat Harsh with html, css, js.">
    <meta name=”robots” content="index, follow">
    <title>To do list</title>
    <link rel="stylesheet" href="Style/CSS/pg1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="shortcut icon" href="/Img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="title">
        <h1>Crud APk</h1>
        <p>Things I have to Do:</p>
    </div>
    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()" autocomplete="on">
            <input type="text" id="add-todo" placeholder="Things To-Do" style="width: 300px;">
            <input type="submit" value="Add" class="btn-submit btn-primary">
        </form>
        <p>You have:</p>
        <p id="counter"></p>
        <table>
            <tr class="to-do">
                <th>
                    <h3>To-Do:</h3>
                </th>
            </tr>
            <tbody id="tasks">
            </tbody>
        </table>
    </div>
    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class=" btn-success">
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <script src="Js/script.js"></script>
</body>

</html>
